name: Deploy Frontend (Vercel)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Se o repositório for monorepo, instale na raiz (mantém lockfiles atualizados)
      - name: Install root deps
        run: npm ci

      # Build opcional antes do deploy (Vercel também builda, mas mantemos como sanity)
      - name: Build frontend (sanity)
        run: npm --workspace frontend run build
        env:
          # Se quiser, pode configurar variáveis de build aqui via secrets
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Garantir link limpo do Vercel
        working-directory: frontend
        run: rm -rf .vercel

      - name: Vercel Pull (production settings)
        working-directory: frontend
        run: |
          npx -y vercel@25 pull --yes --environment=production \
            --token "${{ secrets.VERCEL_TOKEN }}" \
            --scope "${{ secrets.VERCEL_ORG_ID }}"

      - name: Deploy prebuilt to Vercel (prod)
        working-directory: frontend
        run: |
          npx -y vercel@25 deploy --prebuilt --prod \
            --token "${{ secrets.VERCEL_TOKEN }}" \
            --scope "${{ secrets.VERCEL_ORG_ID }}"
