name: Frontend CI

on:
  push:
    branches: [ main, develop, feature/** ]
    paths:
      - 'frontend/**'
      - '!frontend/dist/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '!frontend/dist/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Preflight + Lint + Build (frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Proteção: NÃO pode haver vercel.json na raiz
      - name: Preflight – bloquear vercel.json na raiz
        run: |
          if [ -f "vercel.json" ]; then
            echo "❌ vercel.json encontrado na raiz. Mantenha apenas frontend/vercel.json."
            exit 1
          else
            echo "✅ OK: sem vercel.json na raiz."
          fi

      - name: Use Node.js 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install (root) – para resolver workspaces/hoists se necessário
        run: npm ci --legacy-peer-deps

      - name: Preflight do Vercel (frontend)
        run: npm --prefix frontend run vercel:preflight

      - name: Install (frontend)
        run: npm --prefix frontend ci --legacy-peer-deps

      - name: Lint (frontend)
        run: npm --prefix frontend run lint

      - name: Build (frontend + viewer)
        run: npm --prefix frontend run build

      # Valida saídas críticas
      - name: Validar artefatos do build
        run: |
          test -f frontend/dist/index.html || (echo "❌ frontend/dist/index.html ausente" && exit 1)
          test -f frontend/dist/pdf.worker.mjs || (echo "❌ frontend/dist/pdf.worker.mjs ausente" && exit 1)
          test -f frontend/dist/viewer/index.html || (echo "❌ frontend/dist/viewer/index.html ausente" && exit 1)
          echo "✅ Artefatos encontrados."

      - name: Publicar artefatos (dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 3
