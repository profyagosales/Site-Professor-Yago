name: Frontend build + PDF guards

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: frontend-guards-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm i --legacy-peer-deps

      - name: Build (root -> frontend)
        run: npm run build

      - name: Check dist for PDF/Konva leak
        run: npm --workspace frontend run check:dist:pdf-leak

      - name: Check entry/index.html clean
        run: npm --workspace frontend run check:entry-has-no-pdf-konva

      - name: Upload dist artifact (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: ignore
