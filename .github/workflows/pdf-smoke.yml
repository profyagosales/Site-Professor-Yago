name: PDF smoke on Preview

on:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      SMOKE_BASE_URL: ${{ secrets.SMOKE_BASE_URL }}
      SMOKE_PDF_ESSAY_ID: ${{ secrets.SMOKE_PDF_ESSAY_ID }}
      SMOKE_PDF_URL: ${{ secrets.SMOKE_PDF_URL }}
      SMOKE_PDF_BEARER: ${{ secrets.SMOKE_PDF_BEARER }}
      # Passa base da API pro script
      VITE_API_BASE_URL: ${{ secrets.SMOKE_BASE_URL }}
      API_BASE_URL: ${{ secrets.SMOKE_BASE_URL }}
      BASE_URL: ${{ secrets.SMOKE_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps (for scripts)
        run: npm --workspace frontend ci

      - name: "Smoke: try with essay id"
        if: env.SMOKE_PDF_ESSAY_ID != '' && env.SMOKE_PDF_ESSAY_ID != null
        run: |
          node frontend/scripts/smoke-pdf.cjs --essay "$SMOKE_PDF_ESSAY_ID"

      - name: "Fallback: fetch by direct URL"
        if: env.SMOKE_PDF_ESSAY_ID == '' || env.SMOKE_PDF_ESSAY_ID == null
        run: |
          if [ -z "${SMOKE_PDF_URL:-}" ]; then
            echo "No SMOKE_PDF_ESSAY_ID or SMOKE_PDF_URL provided."
            exit 1
          fi
          node frontend/scripts/smoke-pdf.cjs --url "$SMOKE_PDF_URL"
