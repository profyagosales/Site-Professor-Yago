<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Simplificada - Professor Yago</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .card { background-color: #f5f5f5; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>Configuração Simplificada</h1>
    
    <div class="card">
        <h2>Criar Professor</h2>
        <input type="password" id="secretKey" placeholder="Chave secreta">
        <button onclick="createTeacher()">Criar Professor</button>
        <div id="result"></div>
    </div>
    
    <div class="card">
        <h2>Testar Conexão</h2>
        <button onclick="testConnection()">Testar API</button>
        <div id="testResult"></div>
    </div>

    <script>
        // Função para criar professor
        async function createTeacher() {
            const secretKey = document.getElementById('secretKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!secretKey) {
                resultDiv.className = 'error result';
                resultDiv.textContent = 'Informe a chave secreta';
                return;
            }
            
            try {
                const response = await fetch('https://api.professoryagosales.com.br/setup/create-default-teacher', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secretKey }),
                    credentials: 'include'
                });
                
                console.log('Status:', response.status);
                
                // Verificar resposta
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Dados:', data);
                    
                    if (response.ok) {
                        resultDiv.className = 'success result';
                        resultDiv.textContent = `Sucesso: ${data.message}`;
                    } else {
                        resultDiv.className = 'error result';
                        resultDiv.textContent = `Erro: ${data.message || 'Falha na operação'}`;
                    }
                } else {
                    const text = await response.text();
                    console.log('Texto:', text);
                    resultDiv.className = 'error result';
                    resultDiv.textContent = `Resposta não é JSON: ${text.substring(0, 100)}...`;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.className = 'error result';
                resultDiv.textContent = `Erro: ${error.message}`;
            }
        }
        
        // Função para testar conexão com API
        async function testConnection() {
            const testDiv = document.getElementById('testResult');
            
            try {
                // Testar endpoint principal
                const mainResponse = await fetch('https://api.professoryagosales.com.br/', {
                    credentials: 'include'
                });
                
                // Testar endpoint de setup/test
                const setupResponse = await fetch('https://api.professoryagosales.com.br/setup/test', {
                    credentials: 'include'
                });
                
                testDiv.className = 'success result';
                testDiv.innerHTML = `
                    <p>Teste principal: ${mainResponse.status} ${mainResponse.statusText}</p>
                    <p>Teste setup: ${setupResponse.status} ${setupResponse.statusText}</p>
                `;
                
                console.log('Main Response:', await mainResponse.json());
                console.log('Setup Response:', await setupResponse.json());
            } catch (error) {
                console.error('Erro no teste:', error);
                testDiv.className = 'error result';
                testDiv.textContent = `Erro no teste: ${error.message}`;
            }
        }
    </script>
</body>
</html>
